<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        /* Style input fields */
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 6px;
            margin-bottom: 16px;
        }

        /* Style the submit button */
        input[type="submit"] {
            background-color: #04AA6D;
            color: white;
        }

        /* Style the container for inputs */
        .container {
            
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="/submit" method="post">
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name" value="Vincent Maverick Durano"><br>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="Vinz"><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br>

            <label for="re-password">Re Password:</label>
            <input type="password" id="re-password" name="re-password"><br>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" value="Cebu, Philippines"><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age"><br>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br>

            <input type="submit" value="Save">
        </form>
    </div>
</body>
</html>
